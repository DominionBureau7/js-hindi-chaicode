<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
<button>Button clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"
            // Requirement = Jese hi ye page load ho, apka object create ho jae react ka.
            // Reference mil jae button ka, on clicking something gets clicked in console.
            document.querySelector('button').addEventListener('click', this.handleClick.bind(this))
        }
        // The above part and the below part needs to be binded to work effectively.
        
        handleClick(){
            console.log("Button clicked")
            console.log(this)
        }
    }
    const app = new React ()
</script>
</html>
