<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: aqua;">
    <ul class = "language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python")
    addLanguage("typescript")
    //-----------------------------------------optimised way-----------------------------------------------------------
    function addOptimisedLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimisedLanguage('goLang')

    //________________________________________Editing a value_________________________________________________________
   const secondLang = document.querySelector("li:nth-child(2)")
   //secondLang.innerHTML = "Mojo"// Adds Mojo to the 2nd index value
   //-----------------------------------------optimised way-----------------------------------------------------------
   const newLi = document.createElement('li')
   newLi.textContent = "Mojo"
   secondLang.replaceWith(newLi)
   //_________________________________________Editing a value_________________________________________________________
   const firstLang = document.querySelector("li: first-child")
   firstLang.outerHTML = '<li>Tyoescript</li>'

   //_________________________________________Removing a value________________________________________________________
   const lastLang = document.querySelector('li: last-child')
   lastLang.remove()

</script>
</html>
